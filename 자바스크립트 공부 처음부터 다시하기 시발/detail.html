<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    <link rel="stylesheet" href="tabs.css"

</head>
<body>
  <div class="container mt-3">
    <div class="card p-3">
      <span class="car-title">상품명</span>
      <span class="price-title">가격</span>
    </div>
  </div>

  <script>
    // var car= ['소나타', 50000, 'white'];// array형은 순서개념이 있지만 object는 순서개념이 없음
    var car2 = {name:'소나타', price : [50000, 3000, 4000]} // object형key value형 console.log(car2['name']) or console.log(car2.name)
    document.querySelector('.price-title').innerHTML = car2.price[0];
  </script>
  
      <div class="container mt-5">
        <ul class="list">
          <li class="tab-button" data-id="0">Products</li>
          <li class="tab-button" data-id="1">Information</li>
          <li class="tab-button" data-id="2">Shopping</li>
        </ul>
        <div class="tab-content">
          <p>상품설명입니다. Product</p>
        </div>
        <div class="tab-content">
          <p>스펙설명입니다. Information</p>
        </div>
        <div class="tab-content">
          <p>배송정보입니다. Shopping</p>
        </div>
      </div>
    <script src="tab.js"></script>

</body>
</html>
