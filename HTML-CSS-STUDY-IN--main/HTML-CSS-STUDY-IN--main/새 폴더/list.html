<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    <link rel="stylesheet" href="tabs.css"
</head>
<body>
  <div class="container">
    <div class="row">
       
    </div>
  </div>
  
  <div class="container my-3">
    <button class="btn btn-danger" id="price">가격순 정렬</button>
  </div>
  <div class="container my-3">
    <button class="btn btn-danger" id="more">더보기</button>
  </div>
  <div class="container my-3">
    <button class="btn btn-danger" id="reverse">상품명 다나가순 정렬</button>
  </div>
  <div class="container my-3">
    <button class="btn btn-danger" id="under">6만원 이하 상품만 보기</button>
  </div>
      <script>
        var products = [
          { id : 0, price : 70000, title : 'Blossom Dress' },
          { id : 1, price : 50000, title : 'Springfield Shirt' },
          { id : 2, price : 60000, title : 'Black Monastery' }
        ];
      


        products.forEach((a, i)=>{
        var 탬플릿 =
        `<div class="col-sm-4">
          <img src="https://placehold.co/600x400/png" class="w-100">
          <h5>${a.title}</h5>
          <p>가격 : ${a.price}</p>
          <button class="buy">구매</button>
        </div>
        `;
        $('.row').append(탬플릿)
       });
        
      // 구매 버튼을 클릭하면
      // 여러 형재요소중 버튼을 찾아
      //  로컬스토리지에 [글자]형태로 저장한다
  

        $('#price').click(function(){
          products.sort(function(a,b){
          return a.price - b.price;
        });

        $('.row').html('');

       products.forEach((a, i)=>{
        var 탬플릿 =
        `<div class="col-sm-4">
          <img src="https://placehold.co/600x400/png" class="w-100">
          <h5>${a.title}</h5>
          <p>가격 : ${a.price}</p>
          <button class="buy">구매</button>
        </div>
        `;
        $('.row').append(탬플릿)
       })
      })

      $('#reverse').click(function(){
       products.sort((a,b)=> (a.title > b.title ? -1 : a.title < b.title ? 1 : 0));

       $('.row').html('');

       products.forEach((a, i)=>{
        var 탬플릿 =
       `<div class="col-sm-4">
          <img src="https://placehold.co/600x400/png" class="w-100">
          <h5>${a.title}</h5>
          <p>가격 : ${a.price}</p>
          <button class="buy">구매</button>
        </div>
        `;
        $('.row').append(탬플릿)
       })
      })

      $('#under').click(function(){
        var 새프로덕트 = products.filter(function(a){
          return a.price < 60000
        })
        $('.row').html('');

        새프로덕트.forEach((a, i)=>{
        var 탬플릿 =
       `<div class="col-sm-4">
          <img src="https://placehold.co/600x400/png" class="w-100">
          <h5>${a.title}</h5>
          <p>가격 : ${a.price}</p>
          <button class="buy">구매</button>
        </div>
        `;
        $('.row').append(탬플릿)
        })
      })


       //map 함수는 예를들어 달러표시 상품가격을 원화가격으로 보이게 할때 씀
       //filter 함수는 예를들어 보통 쇼핑몰 사이트에서 얼마 이하 가격을 설정할때 사용하는거 같음





      </script>

      <script>
        var count = 0;
        $('#more').on('click', function(){
          count++;
          switch(count) {
            case 1:
          $.get('https://codingapple1.github.io/js/more1.json')
           .done(function(data){
          data.forEach((a,i)=>{
            var 탬플릿 =
             `<div class="col-sm-4">
          <img src="https://placehold.co/600x400/png" class="w-100">
          <h5>${a.title}</h5>
          <p>가격 : ${a.price}</p>
          <button class="buy">구매</button>
        </div>
        `;
              $('.row').append(탬플릿)
                })
          })
        break;
        case 2:
          $.get('https://codingapple1.github.io/js/more2.json')
          .done(function(more1){
            console.log(more1)
          more1.forEach((a,i)=>{
            var 탬플릿 =
             `<div class="col-sm-4">
          <img src="https://placehold.co/600x400/png" class="w-100">
          <h5>${a.title}</h5>
          <p>가격 : ${a.price}</p>
          <button class="buy">구매</button>
        </div>
        `;
              $('.row').append(탬플릿)
              
          })
          $('#more').hide();
          })
          break;
        }
        
        })

        


       //버튼을 몇번 눌렀는지 기록해서 카운트하여 코드가 실행하게하기


      </script>

</body>
</html>
