<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    <link rel="stylesheet" href="webdev.css">
    
</head>
<body style="background-color: whitesmoke">
    <div class="menu">
        <h3 style="display: inline; margin-right: 10px;">집꾸미기</h3>
        <h5 style="display: inline; margin-right: 10px;">Home</h5>
        <h5 style="display: inline; margin-right: 10px; color: gray;">스토어</h5>
        <h5 style="display: inline; margin-right: 10px; color: gray;" >시공견적</h5>
    </div>
    <script>
        $('.menu').on('click', function(e){
            // 만약 첫번째 요소를 클릭하면 새로고침하게 하기
            if($(e.target).is('h3')){
                location.reload()
            }
            else if($(e.target).is('h5')){
               var 요루시카 =  location.href = 'https://yorushika.com/?lang=ko'
               요루시카
                console.log(요루시카)
            }
        })
    </script>

    <div class="검색" inputmode="search">
        <input type="search" placeholder="검색어입력">
    </div>
    <script>
        // 상단 <input>에 검색어를 입력하면 그 글자가 제목, 업체명에 들어있으면 
        // 그 상품만 보여줘야합니다
    </script>

    <div class="container">
        
    </div>
    <script>
            $.get('store.json').done(function(데이터){
                console.log(데이터);
                데이터.products.forEach((a, i) => {
                var 탬플릿 =
                `<div class="col-sm-4">
                    <img src="${a.photo}" class="w-100">
                    <h5>${a.title}</h5>
                    <p>가격 : ${a.price}</p>
                    <button class="buy">구매</button>
                </div>`
                $('.container').append(탬플릿);
                });
            }).fail(function(){
                console.error("데이터를 불러오는데 실패했습니다")
            })


    </script>




</body>
</html>
