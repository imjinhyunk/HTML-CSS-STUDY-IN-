<!-- 만약 버튼을 클릭하여 <div>내용을 보여주거나 닫고싶으면 버튼태그의 onclick에 셀렉터를 작성하여 css의 display 설정을 바꿔주면 된다.
    <div class="alert-box"  id="alert">Alert 박스 <button onclick="document.getElementById('alert').style.display = 'none';">닫기</button></div>
    <button onclick="document.getElementById('alert').style.display = 'block';">버튼</button>
-->
    <!-- function 을 쓰면 긴 코드를 깔끔하게 한 단어로 축약 가능-->
    <div class="alert-box" id="sex">ㅋㅋ 병신아 이걸 클릭하냐<button onclick="hyunk()">클릭</button></div>
    <button onclick="jin()">버튼 ㅋ</button>

    <script>
        function jin(){
            document.getElementById('sex').style.display='block';
        }
        function hyunk(){
            document.getElementById('sex').style.display='none';
        }
        // jin();라는 코드를 쓸때마다 위에있는 긴 코드롤 불러옴
        // function 을 쓰면 긴 코드를 깔끔하게 한 단어로 축약 가능 css의 class와 같음
    </script>
